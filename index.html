<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blabbo</title>
</head>
<body>
    <div class="header">
        <h1 style="font-size: 3rem">Blabbo!</h1>
    </div>

    <div class="main">
        <div class="form">
            <div class="title">Welcome</div>

            <div class="joinroom-container">
                <div class="subtitle">Join a Room</div>
                <div class="input-container ic1">
                    <input id="roomcode" class="input" type="text" placeholder=" " />
                    <div class="cut"></div>
                    <label for="roomcode" class="placeholder">Room Code</label>
                </div>
                <div class="input-container ic2">
                    <input id="username" class="input" type="text" placeholder=" " />
                    <div class="cut"></div>
                    <label for="username" class="placeholder">User Name</label>
                </div>
                <!--div class="input-container ic2">
                    <input id="email" class="input" type="text" placeholder=" " />
                    <div class="cut cut-short"></div>
                    <label for="email" class="placeholder">Email</label>
                </div-->
                <button type="text" class="submit" id="joinroom-button">Join</button>
            </div>

            <div class="createroom-container" style="margin-top: 40px;">
                <p style="font-family: sans-serif; color: rgb(163,163,163); margin-left: auto;"> --- or --- </p>
                <div class="subtitle">Create a Room</div>
                <button type="text" class="submit" id="createroom-button">Create</button>
            </div>

            
          </div>
    </div>

    <div class="footer">
        <div class="logo-container">
            <span style="margin-right: 25px;">&COPY; Blabbo</span>
        </div>
        <div class="bio-container">
            <span style="font-size: 1rem;">By: Nicolae Einoder</span>
        </div>
    </div>
    
</body>
</html>
